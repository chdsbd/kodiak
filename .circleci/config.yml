version: 2

jobs:
  test_api:
    docker:
      - image: python:3.7
    steps:
      - checkout
      # https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - api-v1-{{ .Branch }}-{{ checksum "poetry.lock" }}
            - api-v1-{{ .Branch }}-
            - api-v1-
      - run:
          name: install dependencies
          command: |
            # Use our new PATH so we can call poetry from bash
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            source $BASH_ENV
            command -v poetry || python -m pip install --user poetry==0.12.12
            poetry install
      - save_cache:
          paths:
            - ./.mypy_cache
            - /root/.cache/
          key: api-v1-{{ .Branch }}-{{ checksum "poetry.lock" }}
      - run:
          name: run tests
          command: ./s/test

  lint_api:
    docker:
      - image: python:3.7
    steps:
      - checkout
      # https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - api-v1-{{ .Branch }}-{{ checksum "poetry.lock" }}
            - api-v1-{{ .Branch }}-
            - api-v1-
      - run:
          name: install dependencies
          command: |
            # Use our new PATH so we can call poetry from bash
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            source $BASH_ENV
            command -v poetry || python -m pip install --user poetry==0.12.12
            poetry install
      - save_cache:
          paths:
            - ./.mypy_cache
            - /root/.cache/
          key: api-v1-{{ .Branch }}-{{ checksum "poetry.lock" }}
      - run:
          name: run lints
          command: ./s/lint

  docs_site_typecheck:
    docker:
      - image: circleci/node:12.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
            - docs-site-v1-{{ .Branch }}-
            - docs-site-v1-
      - run:
          name: install dependencies
          working_directory: docs
          command: |
            yarn install --frozen-lockfile --non-interactive
      - save_cache:
          paths:
            - ./docs/node_modules
          key: docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
      - run:
          name: run typechecker
          working_directory: docs
          command: |
            yarn typecheck

  docs_site_fmt:
    docker:
      - image: circleci/node:12.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
            - docs-site-v1-{{ .Branch }}-
            - docs-site-v1-
      - run:
          name: install dependencies
          working_directory: docs
          command: yarn install --frozen-lockfile --non-interactive
      - save_cache:
          paths:
            - ./docs/node_modules
          key: docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
      - run:
          name: run fmt
          working_directory: docs
          command: yarn fmt-ci

  docs_site_build:
    docker:
      - image: circleci/node:12.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
            - docs-site-v1-{{ .Branch }}-
            - docs-site-v1-
      - run:
          name: install dependencies
          working_directory: docs
          command: yarn install --frozen-lockfile --non-interactive
      - save_cache:
          paths:
            - ./docs/node_modules
          key: docs-site-v1-{{ .Branch }}-{{ checksum "docs/yarn.lock" }}
      - run:
          name: build
          working_directory: docs
          command: yarn build

  # https://circleci.com/docs/2.0/building-docker-images/
  build_container:
    docker:
      - image: docker:18.05.0-ce
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build container
          command: ./s/build

workflows:
  version: 2
  test:
    jobs:
      - test_api
      - lint_api
      - docs_site_typecheck
      - docs_site_fmt
      - docs_site_build
      - build_container:
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
