# configuration with all defaults set
version = 1 # required

[merge]
automerge_label = "automerge"
require_automerge_label = true
# this setting is for snapshot testing purposes. This gets replaced with the
# `WIP:.*` default regex in evaluation.py
blacklist_title_regex = ":::|||kodiak|||internal|||reserved|||:::"
blacklist_labels = []
delete_branch_on_merge = false
block_on_reviews_requested = false
notify_on_conflict = true
optimistic_updates = true
dont_wait_on_status_checks = []
update_branch_immediately = false
prioritize_ready_to_merge = false
do_not_merge = false

[merge.message]
title = "github_default"
body = "github_default"
include_pr_number = true
body_type = "markdown"
strip_html_comments = false

[update]
always = false
require_automerge_label = true

[approve]
auto_approve_usernames = []
