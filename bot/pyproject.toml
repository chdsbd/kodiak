[tool.poetry]
name = "kodiak"
version = "0.1.0"
description = ""
authors = ["Christopher Dignam <chris@dignam.xyz>"]

[tool.poetry.dependencies]
python = "^3.7"
uvicorn = "^0.15.0"
toml = "^0.10.0"
PyJWT = "^1.7"
cryptography = "^3.4.6"
structlog = "^19.1"
colorama = "^0.4.1"
databases = "0.3.2"
# bzpopmin and bzpopmax support. connection pool is built concurrently. TLS support.
asyncio_redis = {git = "https://github.com/chdsbd/asyncio-redis.git", branch="master"}
inflection = "0.5.1"
markdown-html-finder = "^0.2.3"
markupsafe = "^1.1"
sentry-sdk = "^1.5.12"
requests = "^2.22"
# same as `rure` on pypi, but with arm64 builds for macos.
kodiak_rure = "^0.2.2"
zstandard = "^0.13.0"
httpx = "^0.18.1"
httpcore = "0.13.2"
pydantic = "^1.9.1"
starlette = "^0.20.4"

[tool.poetry.scripts]
kodiak = 'kodiak.cli:cli'

[tool.poetry.dev-dependencies]
pytest = "6.0.1"
black = "^21.9b0"
mypy = "^0.960"
ipdb = "^0.13.9"
pytest-asyncio = "0.12.0"
pytest-mock = "3.3.1"
typing_extensions = "^3.7"
pylint = "^2.3"
flake8 = "3.8.4"
flake8-pie = "0.7.1"
isort = "^4.3"
pytest-cov = "^2.10"
flake8-pyi = "^20.10"
types-requests = "^2.28.0"
types-toml = "^0.10.7"
flake8-tidy-imports = "^4.8.0"

[tool.poetry.plugins."pytest11"]
"pytest_plugin" = "pytest_plugin.plugin"

[build-system]
requires = ["poetry>=1.1.8", "setuptools"]
build-backend = "poetry.masonry.api"
